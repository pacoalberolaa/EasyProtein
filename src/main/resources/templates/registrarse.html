<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/user/login.css">
</head>
<body>
<form class="login-form" th:action="@{/registrarse}" method="post">
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    <div class="form-flex">
        <img src="/source/index/logo.png" alt="Logo">
        <h2>Registrarse</h2>
    </div>
    <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="password">Repita la contraseña</label>
        <input type="password" id="repPassword" name="secondPassword" required>
    </div>
    <button type="submit">Registrarse</button>
    <div class="form-footer">
        <span>¿Tienes ya una cuenta? <a th:href="@{/login}">Iniciar Sesion</a></span>
    </div>
</form>


</body>
</html>
