                        <option value="isolate" th:text="${proteina.sabor2}"></option>
                        <option value="hidrolizada" th:text="${proteina.sabor3}"></option>
                    </select>
                </div>
                <p>Cantidad</p>
                <input type="radio" id="cbox1" value="cantidad1"><label th:text="${proteina.cantidad1}"></label>
                <input type="radio" id="cbox2" value="cantidad1"><label th:text="${proteina.cantidad2}"></label>
                <input type="radio" id="cbox3" value="cantidad1"><label th:text="${proteina.cantidad3}"></label>
                <button class="btComprar">Comprar</button>
            </div>
        </div>
